	<main>
		<div id="entre">
			<h1>Registre-se</h1>
			<form action="/pagina-processa-dados-do-form" method="post">
				
					<label for="nome" class="registre"><strong>Nome</strong></label>
					<input type="text" name="nome" id="nome">
					<br>
					<br>
					<label for="email" class="registre"><strong>E-mail</strong></label>
					<input type="text" name="email" id="email" placeholder="ex: exemplo@email.com">
					<br>
					<br>
					<label for="cep" class="registre"><strong>CEP</strong></label>
					<input type="text" name="cep" id="cep" maxlength="11" placeholder="ex: 00000-000">
					<br>
					<br>
					<label for="tel" class="registre"><strong>Telefone</strong></label>
					<input type="text" name="tel" id="tel" placeholder="(00) 99999-9999" maxlength="11">
					<label for="sexo"><strong>Sexo</strong></label>
					<input type="radio" name="sexo" id="m" value="m">
        			<label for="mensalid">M</label>
        			<input type="radio" name="sexo" id="f" value="f">
       				<label for="semestralid">F</label>
					<br>
					<br>
					<label for="data" class="registre"><strong>Data Nasc.</strong></label>
					<input type="date" name="data" id="data">
				</form>
				<br>
				<br>
				<br>
				<input type="checkbox" name="esp" class="informativo">
				<p class="informativo" id="informativo">Desejo receber e-mails informativos sobre o site</p>	
							
					<input type="submit" value="enviar" >
				
					<br><br><br>
			</form>
		</div>
